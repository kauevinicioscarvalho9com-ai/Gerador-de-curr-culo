<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Gerador de Currículo</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Preencha seus dados</h2>
        
        <form id="formCurriculo" action="processar.php" method="POST">
            <!-- Seção de Dados Pessoais -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Dados Pessoais</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome">Nome Completo *</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">E-mail *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="idade">Idade</label>
                                <input type="text" class="form-control" id="idade" name="idade" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" name="endereco">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção de Experiência Profissional (Dinâmica) -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Experiência Profissional</h5>
                    <button type="button" class="btn btn-success btn-sm" id="addExperiencia">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
                <div class="card-body" id="experiencias-container">
                    <!-- Campos de experiência serão adicionados aqui dinamicamente -->
                </div>
            </div>

            <!-- Seção de Formação Acadêmica (Dinâmica) -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Formação Acadêmica</h5>
                    <button type="button" class="btn btn-success btn-sm" id="addFormacao">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
                <div class="card-body" id="formacoes-container">
                    <!-- Campos de formação serão adicionados aqui dinamicamente -->
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Gerar Currículo</button>
        </form>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
